name: React App Build And Deploy

# 워크플로우 트리거 설정
on:
  push:
    # main 브랜치에 푸시될 때만 실행
    branches:
      - release

jobs:
  # 작업 이름 정의
  build-and-deploy:
    # runner가 실행될 환경을 설정합니다.
    runs-on: ubuntu-latest

    steps:
      # 레포지토리 코드를 가져옵니다.
      - name: Checkout code
        uses: actions/checkout@v3

      # Node.js 환경을 설정합니다.
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 프로젝트 의존성 설치
      - name: Install dependencies
        run: yarn install

      # 프로젝트 빌드 실행
      - name: Build
        run: yarn build:staging --verbose

      # AWS 인증 정보 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.RELEASE_AWS_S3_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.RELEASE_AWS_S3_PRIVATE_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # S3에 빌드 결과물 배포
      # dist 폴더 내용을 S3 버킷에 동기화, --delete 옵션으로 버킷에 있는 이전 파일 삭제
      - name: Deploy to S3
        run: |
          aws s3 sync ./build s3://${{ secrets.RELEASE_AWS_BUCKET_NAME }} --delete

      # CloudFront 캐시 무효화
      - name: Invalidate CloudFront Cache
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.RELEASE_AWS_CLOUD_FRONT_KEY }} --paths "/*"
